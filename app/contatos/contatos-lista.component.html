<div class="container">
    <div class="row">
        <h2> Meus contatos </h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contato of contatos" [routerLink]="['/contato/save', contato.id]">
                    <td> {{ contato.nome }} </td>
                    <td> {{ contato.email }} </td>
                    <td> {{ contato.telefone }} </td>
                    <td><button class="btn btn-danger"> Deletar </button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
